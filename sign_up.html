<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<title>Registration Form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<style>

.gradient-custom {

background: #f093fb;

background: -webkit-linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1));

background: linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1))
}

.card-registration .select-input.form-control[readonly]:not([disabled]) {
font-size: 1rem;
line-height: 2.15;
padding-left: .75em;
padding-right: .75em;
}
.card-registration .select-arrow {
top: 13px;
}

</style>


<script>
    function save(){
        var name=document.getElementById("name").value;
        var userid=document.getElementById("userid").value;
        var password=document.getElementById("password").value;
        var email=document.getElementById("email").value;
        var phone=document.getElementById("phone").value;
        var age=document.getElementById("age").value;
        var city=document.getElementById("city").value;
        var state=document.getElementById("state").value;
        var pincode=document.getElementById("pincode").value;
        var country=document.getElementById("country").value;
        var male=document.getElementById("male");
        var female=document.getElementById("female");
        var gender;
        if(male.checked==true){
                gender=male.value;
        }
        else{
            gender=female.value;
        }

        fetch("http://localhost:3000/user_data", {
            method:"POST",
            body:JSON.stringify({"name":name,"userid":userid, "password":password, "email":email,"phone":phone,"gender":gender,"age":age,"city":city,"state":state,"pincode":pincode,"country":country}),
            headers:{
                'Content-Type':'application/json'
            }

        }).then(response=>response.json())
    .then(response=>{console.log(response)});
       alert("User Registration Successful!!!");
       location.href='signin.html';

    }
</script>


<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Sign Up Form</h3>
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="name" class="form-control form-control-lg" placeholder="Name" />
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="userid" class="form-control form-control-lg" placeholder="User Id" />
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
  
                    <div class="form-outline datepicker w-100">
                      <input type="password" class="form-control form-control-lg" id="password" placeholder="Password" />
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <h6 class="mb-2 pb-1">Gender: </h6>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="female"
                        value="Female" checked />
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="male"
                        value="Male" />
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <input type="email" id="email" class="form-control form-control-lg" placeholder="Email Id" />
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <input type="tel" id="phone" class="form-control form-control-lg" placeholder="Phone No:" />
                    </div>
  
                  </div>
                </div>



                <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
    
                      <div class="form-outline">
                        <input type="text" id="age" class="form-control form-control-lg" placeholder="Age" />
                      </div>
    
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
    
                      <div class="form-outline">
                        <input type="text" id="city" class="form-control form-control-lg" placeholder="City" />
                      </div>
    
                    </div>
                  </div>
  


                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
    
                      <div class="form-outline">
                        <input type="text" id="state" class="form-control form-control-lg" placeholder="State" />
                      </div>
    
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
    
                      <div class="form-outline">
                        <input type="text" id="pincode" class="form-control form-control-lg" placeholder="Pincode" />
                      </div>
    
                    </div>
                  </div>

                  
                <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
    
                      <div class="form-outline">
                        <input type="text" id="country" class="form-control form-control-lg" placeholder="Country" />
                      </div>
    
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
    
                      <div class="form-outline">
                        <input class="btn btn-primary btn-lg" type="submit" value="Submit" onclick="save()" />
                      </div>
    
                    </div>
                  </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
