<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<title>Transaction Form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<style>

.gradient-custom {
/* fallback for old browsers */
background: #f093fb;

/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1));

/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1))
}

.card-registration .select-input.form-control[readonly]:not([disabled]) {
font-size: 1rem;
line-height: 2.15;
padding-left: .75em;
padding-right: .75em;
}
.card-registration .select-arrow {
top: 13px;
}

</style>


<script>
    function save(){
        var transactionid=document.getElementById("transactionid").value;
        var fromuser=document.getElementById("fromuser").value;
        var touser=document.getElementById("touser").value;
        var transaction_amount=document.getElementById("transaction_amount").value;
        var transaction_date=document.getElementById("transaction_date").value;
        var transaction_time=document.getElementById("transaction_time").value;
        var transacation_status=document.getElementById("transacation_status").value;

        fetch("http://localhost:3000/transactions", {
            method:"POST",
            body:JSON.stringify({"transactionid":transactionid,"fromuser":fromuser, "touser":touser, "transaction_amount":transaction_amount,"transaction_date":transaction_date,"transaction_time":transaction_time,"transacation_status":transacation_status}),
            headers:{
                'Content-Type':'application/json'
            }

        }).then(response=>response.json())
    .then(response=>{console.log(response)});
       alert("Transaction Successful!!!");
       location.href='home.html';

    }
</script>


<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Transaction Form</h3>
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="transactionid" class="form-control form-control-lg" placeholder="Transaction id" />
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="fromuser" class="form-control form-control-lg" placeholder="From user" />
                    </div>
  
                  </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-4">
    
                      <div class="form-outline">
                        <input type="text" id="touser" class="form-control form-control-lg" placeholder="To User" />
                      </div>
    
                    </div>
                    <div class="col-md-6 mb-4">
    
                      <div class="form-outline">
                        <input type="text" id="transaction_amount" class="form-control form-control-lg" placeholder="Transaction Amount" />
                      </div>
    
                    </div>
                  </div>


                  <div class="row">
                    <div class="col-md-6 mb-4">
    
                      <div class="form-outline">
                        <input type="text" id="transaction_date" class="form-control form-control-lg" placeholder="Transaction Date" />
                      </div>
    
                    </div>
                    <div class="col-md-6 mb-4">
    
                      <div class="form-outline">
                        <input type="text" id="transaction_time" class="form-control form-control-lg" placeholder="Transaction Time" />
                      </div>
    
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">
    
                      <div class="form-outline">
                        <input type="text" id="transacation_status" class="form-control form-control-lg" placeholder="Transacation Status" />
                      </div>
    
                    </div>
                  </div>
  


                    <div class="col-md-6 mb-4 pb-2">
    
                      <div class="form-outline">
                        <input class="btn btn-primary btn-lg" type="submit" value="Make Payment" onclick="save()" />
                      </div>
    
                    </div>
                  </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
