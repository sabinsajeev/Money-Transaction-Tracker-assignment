<!DOCTYPE html>
<html>
<head>
    <title>Transaction History</title>
    <link rel="icon" type="image/png" href="http://www.yogihosting.com/wp-content/themes/yogi-yogihosting/Images/favicon.ico">
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" />
    <style>
        body {
            background: #111 no-repeat;
            background-image: -webkit-gradient(radial, 50% 0, 150, 50% 0, 300, from(#444), to(#111));
        }

        h1, h2 {
            text-align: center;
            color: #FFF;
        }

            h2 a {
                color: #0184e3;
                text-decoration: none;
            }

                h2 a:hover {
                    text-decoration: underline;
                }

        .container {
            width: 2000px;
            margin: auto;
            font-size: 20px;
        }

            .container h3 {
                font-size: 20px;
            }

        #content {
            border: dashed 2px #CCC;
            padding: 10px;
            background-color: #FFF;
        }

            #content p {
                color: aquamarine;
                margin: 5px;
                padding: 5px;
            }

            #content > p {
                color: orange;
                margin: 5px;
            }

            #content #table2 tr {
                background-color: #f1ebeb;
            }

            #content #table3 tr {
                background-color: #c5f3c8;
            }

            #content #table4 tr {
                background-color: #f3c5f3;
            }

        #reset {
            padding: 5px 10px;
            background: #4CAF50;
            border: none;
            color: #FFF;
            cursor: pointer;
        }

            #reset:hover {
                color: #4CAF50;
                background: #FFF;
            }
    </style>
</head>
<body>
    <h1>Transaction History</h1>
    <div class="container">
        <div id="content">
            <table id="user_list">
                <thead>
                    <tr>
                    <th>No:</th>
                    <th>Transaction id:</th>
                    <th>From User:</th>
                    <th>To User:</th>
                    <th>Transaction Amount:</th>
                    <th>Transaction Date:</th>
                    <th>Transaction Time:</th>
                    <th>Transacation Status:</th>
                    <!-- <th>Edit:</th>
                    <th>Delete:</th> -->
                    </tr>
                    </thead>
            </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>

    <script>

        var obj=[];
fetch("http://localhost:3000/transactions", {
            method:"GET",
            headers:{
                'Content-Type':'application/json'
            }

        }).then(response=>response.json())
    .then(response=>{
        console.log(response);
        
        for(let d of response){
                
        obj.push([d.id,d.transactionid,d.fromuser,d.touser,d.transaction_amount,d.transaction_date,d.transaction_time,d.transacation_status]);
         
                    
        };
    

    
    });
    
         setTimeout(()=>{
                $('#user_list').DataTable({
                data: obj,
                "pageLength": 10
            });
 
            },500);
 
    </script>
</body>
</html>
