<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table,th,tr,td{
        border: 1px solid black;
        border-collapse: collapse;
        width:fit-content;
        text-align: center;
        padding: 20px,20px,20px,20px;
        border-color: #73AD21;
        font-size: large;
    }
    div{
  margin: auto;
  width: 80%;
  border: 3px solid #73AD21;
  padding: 5px;
  margin-top: 80px;
  text-align: center;
  
}
h2 {

  text-align: center;
  color: #c31a9b;
}

</style>
<script>

        fetch("http://localhost:3000/user_data", {
            method:"GET",
            headers:{
                'Content-Type':'application/json'
            }

        }).then(response=>response.json())
    .then(response=>{
        console.log(response);
        let tab=`<tr>
                    <th>No:</th>
                    <th></th>
                    <th>Name:</th>
                    <th></th>
                    <th>User Id:</th>
                    <th></th>
                    <th>Password:</th>
                    <th></th>
                    <th>Email:</th>
                    <th></th>
                    <th>Phone:</th>
                    <th></th>
                    <th>Gender:</th>
                    <th></th>
                    <th>Age:</th>
                    <th></th>
                    <th>City:</th>
                    <th></th>
                    <th>State:</th>
                    <th></th>
                    <th>Pincode:</th>
                    <th></th>
                    <th>Country:</th>
                    <th></th>
                    <th>Edit:</th>
                    <th></th>
                    <th>Delete:</th>
                 </tr>`;
        for(let d of response){
            tab=tab+`<tr>
                    <td>${d.id}<td/>
                    <td>${d.name}<td/>   
                    <td>${d.userid}<td/>
                    <td>${d.password}<td/>
                    <td>${d.email}<td/>   
                    <td>${d.phone}<td/>
                    <td>${d.gender}<td/>
                    <td>${d.age}<td/>
                    <td>${d.city}<td/>
                    <td>${d.state}<td/>
                    <td>${d.pincode}<td/>
                    <td>${d.country}<td/>
                    <td><a href="sign_up.html?id=${d.id}">Edit</a><td/>
                    <td>Delete<td/>    
                 </tr>`;
        }
        document.getElementById("user_table").innerHTML=tab;
    });
    
</script>
<body>
    <div>
    <h2>User List</h2>

    <table id="user_table">

    </table>
   
</div>
</body>
</html>
